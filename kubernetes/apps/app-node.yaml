apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-node
  labels:
    tags.datadoghq.com/service: NodeJS
    tags.datadoghq.com/version: "0.1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-node
  template:
    metadata:
      name: app-node
      labels:
        app: app-node
    spec:
      containers:
      - name: app-node
        image: yaalexf/app-node
        imagePullPolicy: Always
        env:
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_TRACE_ANALYTICS_ENABLED
            value: "true"
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: app-node
  name: app-node
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8080
  selector:
    app: app-node
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-node
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  # host: master.k8s.aws.pipsquack.ca
  - http:
      paths:
      - path: /app-node(/|$)(.*)
        backend:
          serviceName: app-node
          servicePort: 8000